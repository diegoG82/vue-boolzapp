<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BoolzApp</title>

    <!-- script Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- link css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Font awesome -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <div id="app">
      <div class="container flex">
        <div class="left flex">
          <div class="left-header flex">
            <div class="user-leftheader flex">
              <img src="img/avatar_io.jpg" alt="" />
              <span class="header-leftname flex">Sofia</span>
            </div>
            <div class="user-leftfont flex">
              <i class="fa-solid fa-circle-notch"></i>
              <i class="fa-regular fa-message"></i>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>
          <div class="jumbo flex">
            <i class="fa-solid fa-bell-slash"></i>
            <div class="jumbo-text">
              <p class="jumbo-text-up">Ricevi notifiche di nuovi messaggi</p>
              <p class="jumbo-text-bottom">Attiva notifiche desktop</p>
            </div>
          </div>
          <div class="left-search flex">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input
              class="user-search"
              type="text"
              placeholder="Cerca o inizia una nuova chat"
              v-model="friendsearch"
              @keyup="searchFriend" />
          </div>
          <div class="people-list flex">
            <div
              class="user-list flex"
              v-for="username in contacts "
              @click="showChat(username)"
              v-show="username.visible">
              <div class="user-actions flex">
                <img :src="username.avatar" alt="" />
                <div>
                  <p>{{username.name}}</p>
                  <p>Ultimo messaggio inviato</p>
                </div>
                <div class="time-user">12.00</div>
              </div>
            </div>
          </div>
        </div>
        <div class="right flex">
          <div class="right-header flex">
            <div class="header-user flex">
              <img :src="useravatar" alt="" />
              <div class="user-credentials flex">
                <p>{{nameuser}}</p>
                <p>Ultimo accesso oggi alle 12.00</p>
              </div>
            </div>

            <div class="right-header-icons flex">
              <i class="fa-solid fa-magnifying-glass"></i>
              <i class="fa-solid fa-paperclip"></i>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>
          <div class="main-right flex">
            <div class="messages-container">
              <div
                class="messages flex"
                v-for="usrmessage in messagesUser"
                :class="usrmessage.status == 'sent' ? 'green' : 'white'">
                <p>{{usrmessage.message}}</p>
                <p class="msg-time flex">
                  {{usrmessage.date.substring(11).slice(0, -3)}}
                </p>
              </div>
            </div>
          </div>
          <div class="right-footer flex">
            <div class="left-bottom">
              <i class="fa-regular fa-face-smile"></i>
            </div>
            <div class="searchbar">
              <input
                class="bottom-searchbar"
                type="text"
                placeholder="Scrivi un messaggio"
                ref="newmessage"
                @keyup.enter="newChatMessage(newmsg)" />
            </div>
            <div class="right-bottom flex">
              <i class="fa-solid fa-microphone"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- script js -->
    <script src="js/script.js"></script>
  </body>
</html>
